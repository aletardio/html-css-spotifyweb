<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="top">
        <div class="top-content">
            <!-- SIDEBAR -->
            <div id="sidebar">
                <div class="top-sidebar">
                    <img class="logo" src="./img/logo.svg" alt="">
                
                    <ul>
                        <li class="list-flex">
                            <img class="icon" src="./img/home.svg" alt="">
                            <span id="txt-icon"> Home </span>
                        </li>
                        <li class="list-flex">
                            <img class="icon" src="./img/search.svg" alt="">
                            <span id="txt-icon">Cerca</span>
                        </li>
                        <li class="list-flex">
                            <img class="icon" src="./img/libreria.svg" alt="">
                            <span id="txt-icon">La tua libreria</span>
                        </li>
                    </ul>
                    <div class="title">
                        PLAYLIST
                    </div>
                    <ul>
                        <li class="playlist">
                            <i class="icon margin-top-playlist fa-solid fa-plus fa-2xl"></i>
                            <span class="margin-txt-playlist" id="txt-icon"> Crea Playlist </span>
                        </li>
                    </ul>
                    <div class="playlist-list">
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                        <div class="txt-name-playlist">
                            Nome Playlist
                        </div>
                    </div>
                </div>
                <div class="bottom-sidebar">
                        <ul>
                            <li class="playlist">
                                <img class="little-icon" src="./img/download.svg" alt="">
                                <span id="txt-icon"> Installa app </span>
                            </li>
                        </ul>
                    <div class="bottom-border">
                    </div>
                    <ul>
                        <li class="account">
                            <img class="user" src="./img/profile.svg" alt="">
                            <span id="txt-icon"> <strong> John Doe</strong></span>
                        </li>
                    </ul>
                </div>
            </div>




            <div id="content">
                <header>
                    <button id="btn-upgrade">
                        EFFETTUA L'UPGRADE
                    </button>
                </header>
                <div class="main-content">
                    <div class="container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
</body>
</html>
